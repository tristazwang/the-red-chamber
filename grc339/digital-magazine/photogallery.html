                    <h2>10 Iconic Book Covers from American History</h2>
                    <main class="gallery">
                        <figure>
                            <img src="images/pride-and-prejudice.jpg" alt="A silver peacock and its feathers covering most of a solid navy background.">
                            <figcaption>Jane Austen, Pride and Prejudice; cover design by Hugh Thomson, 1894</figcaption>
                        </figure>
                        <figure>
                            <img src="images/catch-22.jpg" alt="A small orange silohuette sitting in the bottom-left corner of a bright blue background.">
                            <figcaption>Joseph Heller, Catch-22; cover design by Paul Bacon, 1961</figcaption>
                        </figure>
                        <figure>
                            <img src="images/catcher-in-the-rye.jpg" alt="A reddish-orange carousel horse mid-gallop.">
                            <figcaption>J.D. Salinger, The Catcher in the Rye; cover design by E. Michael Mitchell, 1951</figcaption>
                        </figure>
                        <figure>
                            <img src="images/fahrenheit-451.jpg" alt="A man standing on a pile of books and covering his face with his hand. His suit, made from book pages, is on fire.">
                            <figcaption>Ray Bradbury, Fahrenheit 451; cover design by Joe Pernaciaro, illustration by Joseph Mugnain, 1953</figcaption>
                        </figure>
                        <figure>
                            <img src="images/the-great-gatsby.jpg" alt="A crying face superimposed on a skyline dazzling with lights.">
                            <figcaption>F. Scott Fitzgerald, The Great Gatsby; cover art by Francis Cugat, 1925</figcaption>
                        </figure>
                        <figure>
                            <img src="images/the-handmaids-tale.jpg" alt="Two handmaids, wearing white caps and long red cloaks, enclosed by a tall brick wall.">
                            <figcaption>Margaret Atwood, The Handmaidâ€™s Tale; cover design by Fred Marcellino for the first American edition, 1986</figcaption>
                        </figure>
                        <figure>
                            <img src="images/song-of-solomon.jpg" alt="The title, printed in red and all-caps, on a yellow background. The O's of 'Song' and 'of' and the second O of 'Solomon' are aligned vertically. A black wing is attached to each 'S.">
                            <figcaption>Toni Morrison, Song of Solomon; cover design by R. D. Scudellari, 1977</figcaption>
                        </figure>
                        <figure>
                            <img src="images/caged-bird.jpg" alt="A black silohuette of a bird in flight on an orange-and-yellow sunset.">
                            <figcaption>Maya Angelou, I Know Why the Caged Bird Sings; cover design by Janet Halverson, 1969</figcaption>
                        </figure>
                        <figure>
                            <img src="images/invisible-man.jpg" alt="A face cast in shadow, partially obscured/surrounded by a dark background, with two intersecting white lines superimposed on top of the face.">
                            <figcaption>Ralph Ellison, Invisible Man; cover design by Edward McKnight Kauffer, 1952</figcaption>
                        </figure>
                        <figure>
                            <img src="images/american-psycho.jpg" alt="A man wearing an indigo suit on a red background. The upper half of the man's face is also red, as if wearing a mask, and there are recesses where his eyes should be.">
                            <figcaption>Bret Easton Ellis, American Psycho; cover art by Marshall Arisman, 1991</figcaption>
                        </figure>
