<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/ifw6bjo.css">
            <title>The Bookmark</title>
            <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="0" />
        </head>	

        <body>
            <div class="newsletter-container">
                <header>
                    <h1><a href="index.html"><img src="bookmark-logo.svg" alt="The Bookmark."></a></h1>
                    <nav class="menu">
                        <ul>
                            <li><a href="#">Fiction</a></li>
                            <li><a href="#">Nonfiction</a></li>
                            <li><a href="#">Poems & Short Stories</a></li>
                            <li><a href="#">Prize-Winners</a></li>
                            <li><a href="#">Our Favorites</a></li>
                            <li><a href="newsletter.html">Newsletter</a></li>
                        </ul>
                    </nav>
                </header>
                <main>
                    <img src="images/spread-out-pages.jpg" alt="">
                    <h2>Subscribe to our newsletter!</h2>
                    <form>
                        <section class="personal-info">
                            <ul>
                                <li><label for="name">Name</label> <input type="text" name="name" id="name" placeholder="Jane Austen" /></li>
                                <li><label for="email">Email</label> <input type="text" name="email" id="email" placeholder="janeausten@email.com" /></li>
                            </ul>
                        </section>
                        
                        <section class="newsletter-options">
                            <p>What should we tell you about?</p>
                            <ul>
                                <li><input type="checkbox" id="reading-recs"/> <label for="reading-recs">Curated reading recommendations</label></li>
                                <li><input type="checkbox" id="book-reviews"/> <label for="book-reviews">Book reviews</label></li>
                                <li><input type="checkbox" id="op-eds"/> <label for="op-eds">Opinion pieces</label></li>
                                <li><input type="checkbox" id="monthly-author"/> <label for="monthly-author">Author of the Month</label></li>
                                <li><input type="checkbox" id="news"/> <label for="news">Any strange and interesting literary news</label></li>

                            </ul>
                        </section>

                        <section class="newsletter-frequency">
                            <p>How often do you want to hear from us?</p>
                            <ul>
                                <li><input type="radio" id="weekly" name="frequency" /> <label for="weekly">Weekly</label></li>
                                <li><input type="radio" id="biweekly" name="frequency" /> <label for="biweekly">Biweekly</label></li>
                                <li><input type="radio" id="monthly" name="frequency" /> <label for="monthly">Monthly</label></li>
                            </ul>
                        </section>

                        <section class="sub-button">
                            <button type="submit">Subscribe</button>
                        </section>
                    </form>
                </main>
                <footer>
                    <p>All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
